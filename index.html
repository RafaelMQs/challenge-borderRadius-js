<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Border Radius Previewer</title>
</head>

<body>
    <div class="main-container">
        <h1>Previewer</h1>
        <div class="subtitle-content">
            <p>Preview how the shape will look when changing the border-radius</p>
        </div>

        <div class="inputs-container">
            <div class="input-content">
                <label for="top-left-input">top-left</label>
                <input type="text" name="top-left-input" id="top-left-input">
            </div>

            <div class="input-content">
                <label for="top-right-input">
                    top-right
                </label>
                <input type="text" name="top-right-input" id="top-right-input">
            </div>

            <div class="input-content">
                <label for="bottom-left-input">bottom-left</label>
                <input type="text" name="bottom-left-input" id="bottom-left-input">
            </div>

            <div class="input-content">
                <label for="bottom-right-input">bottom-right</label>
                <input type="text" name="bottom-right-input" id="bottom-right-input">

            </div>
        </div>
    </div>
    <script src="script.js "></script>
</body>

</html>
